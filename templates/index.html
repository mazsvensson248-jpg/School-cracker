<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bypass School</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 50px;
    font-size: 48px;
  }

  .central-box {
    width: 90%;
    max-width: 1000px;
    background-color: #111;
    border: 1px solid #555;
    border-radius: 10px;
    padding: 20px;
    margin: 50px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #222;
    color: #fff;
    border: 1px solid #555;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #222;
    color: #fff;
    border: 1px solid #555;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>Bypass School</h1>

<div class="central-box">
  <input type="text" id="searchInput" placeholder="Type your search here...">
  <button onclick="searchDuck()">Search</button>
  <iframe id="searchFrame" src=""></iframe>
</div>

<script>
function searchDuck() {
  const query = document.getElementById("searchInput").value.trim();
  if(!query) return;

  // Replace with your Render backend URL
  const backendUrl = "https://duck-proxy.onrender.com/proxy?q=" + encodeURIComponent(query);
  document.getElementById("searchFrame").src = backendUrl;
}
</script>

</body>
</html>
